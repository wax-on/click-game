<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click âž¡ Man ðŸ˜ˆ</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body>
    <div id="particles-js"></div>
    <div id="start" class="container">
      <form id="playername-form">
        <div class="form-group">
          <h1>Click âž¡ Man</h1>
          <p>
            This is the game where you click the angry </br> man in the face in the
            shortest time ðŸ˜ˆ
          </p>
          <input
            type="text"
            id="username"
            class="form-control form-control-lg"
            required
            placeholder="Your players name"
          />
        </div>
        <!-- Start game  -->
        <button type="submit" id="startGame" class="btn btn-dark">
          Play game
        </button>
      </form>
      <!-- /#playername-form -->
    </div>

    <!-- Show loading page  -->
    <div id="loading" class="hide">
      <p>Waiting for opponent to join game...</p>
    </div>

    <!-- Player disconnected from game -->
    <div id="disconnected" class="hide">
      <h1>Game over!</h1>
      <p>Your opponent left the game.</p>
      <button
        id="play-again"
        class="btn btn-dark"
        onclick="window.location.href='/';"
      >
        Play again
      </button>
    </div>

    <!-- Show who's winner -->
    <div id="gameOver" class="hide">
      <h1>Game over!</h1>
      <h2>Result:</h2>
      <p id="result"></p>
      <button
        id="play-again"
        class="btn btn-dark"
        onclick="window.location.href='/';"
      >
        Play again
      </button>
    </div>

    <!--start-->
    <div id="game-wrapper" class="hide">
      <div id="play" class="container">
        <div id="playground" class="container">
          <div id="play">
            <img id="image" src="./assets/images/gangster-154425_640.png" />
          </div>
        </div>
      </div>

      <div id="players">
        <h2>Players online</h2>
        <ul id="online-players"></ul>
        <h2>Scoreboard</h2>
        <ul id="showScore"></ul>
      </div>
      <!-- /#users -->
    </div>
    <!-- /#game-wrapper -->

    <!-- Audio file  -->
    <audio
      id="audio"
      src="./assets/audio/245645__unfa__cartoon-pop-clean.flac"
    ></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/js/game.js"></script>
    <script src="./assets/js/particles/particles.js"></script>
    <script src="./assets/js/particles/app_particles.js"></script>
  </body>
</html>
